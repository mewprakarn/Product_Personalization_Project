    <!--! Header -->

    <body>
    <!--! Body 1-->
    <div class="cus_profile">
        <span>Customer Profile:</span><br>
        <form action="" class="dropdown" id="name_input" method="POST">
            <label for="name">Name:</label>
            <select name="customers" id="customer">
                {% for id,name in nameDict.items() %}
	            <option value={{id}}>{{name}}</option>
                {% endfor %}
            </select>
          </form>
    </div>
    <!--! Body 2 -->
    <span>Recent Purchase:</span>
    <div class="last_box">
        <div class="last_items">
            {% for item in last_items[:6] %}
            <button class="item" id="item_1" >
                <img src="static/images/{{item}}.jpg" alt="{{articles['prod_name'][articles.article_id==item].values[0]}}" onclick='updateImage("static/0800818001.jpg");'>
            </button>
            {% endfor %}
        </div>
    </div>   
    <!--! Body 3 -->
    <span>Recommend Items:</span>
    <span class="selector">Model:
        <select id="model_selector" name="model_types">
            <option value="model_1">Model 1</option>
            <option value="model_2">Model 2</option>
            <option value="model_3">Model 3</option>
            <option value="model_4">Model 4</option>
         </select>
    </span>
    <div class="rec_box">
        <div class="rec_items">
            {% for item in rec_items[:6] %}
            <button class="item" id="item_1" >
                <img src="static/images/{{item}}.jpg" alt="{{articles['prod_name'][articles.article_id==item].values[0]}}" onclick='updateImage("static/0800818001.jpg");'>
            </button>
            {% endfor %}
        </div>
        <div class="rec_items">
            {% for item in rec_items[6:] %}

                <img src="static/images/{{item}}.jpg" alt="Nature" onclick='updateImage("static/0800818001.jpg");'>
            </button>
            {% endfor %}
            </div>
        </div>
    </div>
